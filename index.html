<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stock Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <h1 class="title">Stock Information App</h1>
  <div class="container-fluid">
    <div id="buttons-view"></div>

    <form id="stock-form">
      <label for="stock-input">Add a Stock Symbol</label>
      <br>
      <a target="_blank" href="https://iextrading.com/trading/eligible-symbols/"><label>(Symbol list)</label></a>
      <br>
      <input type="text" id="stock-input">
      <br>
      <input id="add-stock" class="btn-success" type="submit" value="Submit">

    </form>
    <div id="stocks-view"></div>
    <input id="clear-stock" class="btn-warning" type="submit" value="Clear Results">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
